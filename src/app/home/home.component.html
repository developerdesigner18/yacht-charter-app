	<script type="text/javascript">



		$("button.navbar-toggle").click(function (e) {
			$("#navbar").toggle();
		});

		$("#enquiry-drop").click(function (e) {
			e.preventDefault();
			$(".dropdown-menu").fadeIn(300, function () { $(this).focus(); });
		});

		$(".dropdown-menu").on("click", function (e) {
			e.stopPropagation();
		});

		$('.dropdown-menu .cl').click(function () {
			$(".dropdown-menu").fadeOut(300);
		});

		$(document).on("click", function () {
			$(".dropdown-menu").fadeOut(300);
		});

		//$(".dropdown-menu").on('blur', function () {
		//    $(this).fadeOut(300);
		//});



		function layoutFormSubmitted(c) {
			if (c == "OK") {
				$("#successLayoutF").hide();
				$(".success-overlay").css("opacity", "100");
			}

			//if (c == "BAD") {
			//    $("#captchaVal").show();
			//}

			if (c == "FAIL") {
				$("#layoutFail").show();
			}

			if (c == "Failed Captcha") {
				$("#badCaptcha").show();
			}
			if (c == "VALERR") {
				$("#valerr").show();
			}
		}

		/* Cookies ???? */
		var cookieNotice = localStorage.getItem('cookie_notice_enabled');

		if (cookieNotice == null && cookieNotice != 'true') {
			$('#cookie-notification').fadeIn();
		} else {
			$('#cookie-notification').remove();
		}

		$('#cookie-notification .accept-btn').on('mousedown', function () {
			localStorage.setItem('cookie_notice_enabled', 'true');
			$('#cookie-notification').remove();
		});
	</script>
